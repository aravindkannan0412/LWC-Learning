<template>
    <lightning-card class title="User Detail using wire as fnction">
        <div class="slds-var-p-around_medium">
            <div>Id- {userId}</div>
            <template lwc:if={userDetail}>
                <div>Email -{userDetail.Email.value}</div>
                <div>Name -{userDetail.Name.value}</div>
            </template>

        </div>
    </lightning-card>

    <lightning-card class title="User Detail using wire as property">
        <div class="slds-var-p-around_medium">
            <div>Id- {userId}</div>
            <template lwc:if={userDetailProperty.data}>
                <div>Email -{userDetailProperty.data.fields.Email.value}</div>
                <div>Name -{userDetailProperty.data.fields.Name.value}</div>
            </template>

        </div>
    </lightning-card>
</template>
