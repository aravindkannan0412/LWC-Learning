<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <!-- header -->
            <header class="slds-modal__header remove_header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="close">
                    <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" title="close" onclick={closeModalInParent}></lightning-icon>
                </button>
            
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    <slot name="title" onslotchange={handleHeader}></slot>
                </h2>
            </header>
            <!-- Body content -->
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <slot></slot>
            </div>
            <!-- footer -->
            <footer class="slds-modal__footer slds-hide">
                <slot name="footer" onslotchange={handleFooter}></slot>
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
