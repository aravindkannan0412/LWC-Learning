<template>
    <lightning-card icon-name="standard:link" title="Similar Cars">
        <div class="slds-var-m-around_medium">
            
                <template if:false={similarCars}>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="destructive" label="Fetch Similar cars" onclick={fetchSimilarCars}></lightning-button>
                    </div>
                    
                </template>

                <template if:true={similarCars}>
                    <template for:each={similarCars} for:item="cars">
                        <lightning-layout vertical-align="center" key={cars.Id} class="slds-var-m-around_small" >
                            <lightning-layout-item>
                                <img src={cars.Picutre_URL__c} alt="carImage"
                                class="car"/>
                            </lightning-layout-item>

                            <lightning-layout-item flexibility="grow" class="slds-var-p-horizontal_small">
                                <h1><strong>{cars.Name}</strong></h1>
                                <p> USD: 
                                    <lightning-formatted-number format-style="currency"
                                    currency-code="USD"
                                    value={cars.MSRP__c}
                                    class="price" maximum-fraction-digits="0"
                                    ></lightning-formatted-number>
                                </p>
                            </lightning-layout-item>

                            <lightning-layout-item>
                                <lightning-button label="View Details" data-id={cars.Id} onclick={navigateToDetailCar}></lightning-button>
                            </lightning-layout-item>

                        </lightning-layout>
                     </template>
                </template>
                
        </div>

    </lightning-card>
</template>
