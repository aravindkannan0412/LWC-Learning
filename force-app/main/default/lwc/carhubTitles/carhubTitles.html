<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={car.Picutre_URL__c} alt="car pciture " class="slds-align_absolute-center carImage"/>
            <div>
                <p class="title slds-align_absolute-center">{car.Name}</p>
                <p class="slds-align_absolute-center"> MSRP: 
                    <lightning-formatted-number format-style="currency"
                    currency-code="USD"
                    value={car.MSRP__c}
                    class="price" maximum-fraction-digits="0"
                    ></lightning-formatted-number>
                </p>
            </div>

        </div>
    </div>
</template>
