<template>
    <lightning-card icon-name="standard:account" title="Car Available">
      <div class="slds-var-p-around_medium wrapper">
        <template lwc:if={cars.length}>
            <div class="content">
                <template for:each={cars} for:item="car">
                   <c-carhub-titles key={car.id} car={car} onselected={handleCarSelected}></c-carhub-titles> 
                </template>
            </div>
        </template>
        <template lwc:else>
          <c-carhub-place-holder message="There are no car matching your current selection"></c-carhub-place-holder>
        </template>
      </div>
    </lightning-card>
</template>
