<template>
    <lightning-card title="get picklist info ">
        <div class="slds-var-m-around_medium">
            <lightning-combobox name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChangeOne}
            >
            </lightning-combobox>

            <p><strong>SELECTED INDUSTRY: </strong>{selectedIndustry}</p>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-combobox name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleChangeTwo}
            >
            </lightning-combobox>

            <p><strong>SELECTED Type: </strong>{selectedType}</p>
        </div>
    </lightning-card>
</template>
