<template>

    <lightning-card title="Client Side Filtering Demo">
        <div class="slds-var-p-around_medium">
          <!-- inputs -->
            <lightning-layout multiple-rows>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox name="filterBy" value={filterBy} label="Filter By" options={FilterByOptions} onchange={filterbyHandler}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2" alignment-bump="left" padding="around-small">
                    <lightning-combobox name="sortBy" value={sortBy} label="Sort By" options={SortByOptions} onchange={sortHandler}></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <!-- Table  -->
           <table>
             <thead>
                <tr>
                    <template for:each={headings} for:item="head">
                        <th key={head}>{head}</th>
                    </template>
                </tr>
             </thead>
             <tbody>
             <template for:each={filteredData} for:item="filterData">
                    <tr key={filterData.id}>
                        <td>{filterData.Id}</td>
                        <td>{filterData.Name}</td>
                        <td>{filterData.Title}</td>
                        <td>{filterData.Email}</td>
                    </tr>
              </template>    
             </tbody>
           </table>
        </div>
    </lightning-card>
</template>
