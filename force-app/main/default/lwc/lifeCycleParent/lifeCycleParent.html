<template>
    <lightning-card title="life cycle hook parent card">

      <div class="slds-var-m-around_medium">
        <!-- Card Body  -->
        Hello I am Parent
        <lightning-input 
          type="text"
          label="Enter some text"
          onkeyup={changeHandler}
        >{name}</lightning-input>
        
        <div class="slds-var-m-top_medium">
          <template lwc:if={ischildVisible}>
            <lightning-button 
            variant="brand"
            label="Remove Child" 
            title="Remove Child"
            onclick={handleClick} 
            class="slds-var-m-left_x-small"
          ></lightning-button>  
             
          </template>  
          <template lwc:else>
            <lightning-button 
            variant="brand"
            label="Show Child" 
            title="Show Child"
            onclick={handleClick} 
            class="slds-var-m-left_x-small"
          ></lightning-button>
          </template>

          <template lwc:if={ischildVisible}>
            <c-life-cylce-child></c-life-cylce-child>
            <c-life-cycle-child-two></c-life-cycle-child-two>
          </template>


          
         
        
           
        </div>
       
      </div>
    </lightning-card>
</template>
