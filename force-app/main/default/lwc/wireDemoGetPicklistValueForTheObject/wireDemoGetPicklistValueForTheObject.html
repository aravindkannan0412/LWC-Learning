<template>
    <lightning-card title="get picklist in object info by recordtype">
        <div class="slds-var-m-around_medium">
            <lightning-combobox name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange}
            >
            </lightning-combobox>

            <p><strong>SELECTED INDUSTRY: </strong>{selectedIndustry}</p>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-combobox name="Rating"
            label="Rating"
            value={selectedRating}
            placeholder="Select Rating"
            options={ratingOptions}
            onchange={handleChange}
            >
            </lightning-combobox>

            <p><strong>SELECTED Rating: </strong>{selectedRating}</p>
        </div>
    </lightning-card>
</template>
