<template>
    <lightning-card icon-name="standard:calibration" title="Filters">
        <div class="slds-var-m-horizontal_medium">
            <!-- search input -->
            <div class="slds-var-m-bottom_small">
                <lightning-input label="Search Key" type="search" value={filters.searchKey} onchange={handleSearchKeyChange}></lightning-input>
            </div>

            <!-- slider -->
            <section class="slider_section slds-var-m-bottom_small">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>

            <!-- category -->
            <section class="slds-var-m-bottom_small">
                <h2>Category</h2>
                    <template lwc:if={categories.data}>
                        <template for:each={categories.data.values} for:item="category">
                            <lightning-input 
                                key={category.label}
                                label={category.label} 
                                type="checkbox"
                                checked 
                                data-name="categories"
                                data-value={category.value}
                                onchange={handlecheckbox}
                            >
                            </lightning-input>
                        </template>
                    </template>
                    <template lwc:if={categories.error}>
                        <div>{categoryError}</div>
                    </template>
            </section>

            <!-- Make -->
            <section class="slds-var-m-bottom_small">
                <h2>Make</h2>
                <template lwc:if={makeType.data}>
                    <template for:each={makeType.data.values} for:item="makeType">
                        <lightning-input 
                            key={makeType.label}
                            label={makeType.label} 
                            type="checkbox"
                            checked 
                            data-name="makeType"
                            data-value={makeType.value}
                            onchange={handlecheckbox}
                        >
                        </lightning-input>
                    </template>
                </template>
                <template lwc:if={makeType.error}>
                    <div>{makeTypeError}</div>
                </template>
            </section>


        </div>
    </lightning-card>
</template>
