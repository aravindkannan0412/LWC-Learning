<template>
   <div class="slds-is-relative container" style={maxWidth}>
    <template for:each={slides} for:item="slide">
        <div key={slide.slideIndex} class={slide.cardClasses}>
            <div class="page-count">{slide.slideIndex}/{slidesData.length}</div>
            <img src={slide.image} />
            <div class="text-section slds-var-p-around_medium">
                <h3 class="slds-text-heading_large">{slide.heading}</h3>
                <div class="slds-text-heading_small">{slide.description}</div>
            </div>
        </div>
        
    </template>

    <a class="prev" onclick={backSlide}>&#10094;</a>
    <a class="next" onclick={forwardSlide}>&#10095;</a>
   </div>
   <div class="slds-text-align_center slds-var-p-around_medium">
    <template for:each={slides} for:item="slide">
        <span key={slide.slideIndex} data-id={slide.slideIndex} class={slide.dotclases} onclick={currentSlide}></span>
    </template>
   </div>
</template>
