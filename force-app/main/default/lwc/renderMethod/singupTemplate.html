<template>
    <lightning-card title="render multiple template" icon-name="custom-custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">signup form</h2>

            <lightning-input 
              type="email"
              label="Email Address"
            ></lightning-input>
            <lightning-input 
              type="password"
              label="Password"
            ></lightning-input>

            <lightning-button variant="destructive" label="back" title="back" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
            <lightning-button variant="success" label="signup" title="signup" onclick={submitHandler} class="slds-var-m-left_x-small"></lightning-button>
        </div>

    </lightning-card>
</template>
