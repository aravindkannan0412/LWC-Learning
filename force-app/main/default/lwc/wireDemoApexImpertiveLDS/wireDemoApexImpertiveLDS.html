<template>
    <lightning-card title="Apex imperative demo">
        <div class="slds-var-m-around_medium">
         <lightning-button variant="brand" label="Call Account" onclick={handleClick}></lightning-button>

         <template lwc:if={accounts}>
            <template for:each={accounts} for:item="acc">
                <div key={acc.id}>
                    <div class="slds-box slds-box_xx-small">
                        <p><strong>Name: </strong>{acc.Name}</p>
                        <p><strong>Type: </strong>{acc.Type}</p>
                        <p><strong>Industry: </strong>{acc.Industry}</p>
                    </div>
                </div>
            </template>
        </template>
        </div>
    </lightning-card>
</template>
